<template>
    <lightning-card>    
        <div class="slds-m-bottom_large">
            <lightning-button  variant="brand-outline" label="Refresh" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>

        <lightning-datatable
                key-field="id"
                data={books}
                columns={columns}
                hide-checkbox-column="true"
                show-row-number-column="true">
        </lightning-datatable>
    </lightning-card>    
</template>
